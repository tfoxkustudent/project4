<html>
    <head>
        <meta charset="utf-8">
        <title>Howdy!</title>
        <!--Bootstrap reference link-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container-fluid">
            <h2>Two-Item Comparison</h2>
            <br>
            <form action="{% url 'results' %}" method="post">
                {% csrf_token %} <!--csrf token is needed to run webpage without error -->
                <input type="hidden" name="value" value="3">
                <div class="form-group row">
                    <label for="item1" class="col-lg-2 col-form-label">Item 1:</label>
                    <div class="col-lg-3">
                        <input type="text" name="item1" id="item1" class="form-control" placeholder="Jane Doe" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="item2" class="col-lg-2 col-form-label">Item 2:</label>
                    <div class="col-lg-3">
                        <input type="text"  name="item2" id="item2" class="form-control" placeholder="John Doe" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="item3" class="col-lg-2 col-form-label">Item 3:</label>
                    <div class="col-lg-3">
                        <input type="text"  name="item3" id="item3" class="form-control" placeholder="Jack Doe" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-2">
                        <button type="submit" class="btn btn-primary">Run Comparison</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
