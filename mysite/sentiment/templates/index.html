<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Howdy!</title>
        <!--Bootstrap reference link-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    </head>

    <body>
        <div class="jumbotron bg-primary" style="color: white;">
            <h1>Howdy! Welcome to our Amazing Sentimental Analyzer!</h1>
        </div>
        <div class="container-fluid">
            <form class="form-inline">
                <div class="form-group row">
                    <label for="application-select" class="form-group col col-form-label col-xs-2"><strong>Choose the Application: </strong></label>
                </div>
                <div class="form-col col col-xs-3">
                	<select class="form-control" id="application-select">
                        <option>---</option>
                        <option onclick="{{ election }}">Upcoming Election Predictor</option>
                	    <option onclick="{{ stocks }}">Stock Buy/Sell Suggester</option>
                	</select>
                </div>
            </form>
            <br>
            <iframe id="frame" frameborder="0" srolling="no" width="100%" height="0px" onload="{{ resize_frame }}"></iframe>
        	<a class="btn btn-default" href="{% url 'about' %}" role="button">About the Project</a>
        </div>
    </body>
</html>
